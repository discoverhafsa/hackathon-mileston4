<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend><br>
            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="entre your name" required><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" placeholder="entre your email" required><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" placeholder="entre your phone number" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label><br>
            <textarea id="education" placeholder="entre your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label><br>
            <textarea id="experience" placeholder="entre your experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label><br>
            <textarea id="skills" placeholder="entre your skills" rows="4" required></textarea>
        </fieldset>
            <button type="submit"><b>Generate Resume</b></button>

    </form>

    <br>
    <!-- dynamic and editable-->
    <div id="resume-display" contenteditable="true">
<!-- resume will be generated below -->
    </div>
    
<script src="script.js"></script>

</body>
</html>
